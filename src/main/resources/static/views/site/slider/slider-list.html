<div ng-controller="sliderListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col border border-light-subtle">
                <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Slider List</div>
                <a class="btn btn-sm btn-primary float-end" ng-click="changeMenu('slider-add')">Add new +</a>
                <br>
                <br>
                <table class="table table-striped">
                    <thead >
                    <tr >
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Title</th>
                        <th scope="col">Link</th>
                        <th scope="col">Enable</th>
                        <th scope="col">Order</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>
                            <img width="60" src="/api/utils/upload/files/{{data.image}} "/>
                        </td>
                        <td>{{data.title}}</td>
                        <td>{{data.link}}</td>
                        <td>
                            <i class="fa fa-check color-green" ng-show="data.enable"></i>
                            <i class="fa fa-times color-red" ng-show="!data.enable"></i>
                        </td>
                        <td>{{data.itemOrder}}</td>
                        <td>
                            <a ng-click="editItem(data.id)"><i class="fa fa-edit color-blue cursor-pointer"></i></a>
                            <a  ng-click="deleteItem(data.id)"><i class="fa fa-times color-red cursor-pointer"></i></a>
                            <a  ng-click="changeOrder(data.id,1)"><i class="fa fa-arrow-up color-yellow cursor-pointer"></i></a>
                            <a  ng-click="changeOrder(data.id,2)"><i class="fa fa-arrow-down color-green cursor-pointer"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <div>
                    <nav>
                        <ul class="pagination pagination-sm">
                            <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                                <span ng-click="changePage($index)" class="page-link">
                                    {{($index+1)}}
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
