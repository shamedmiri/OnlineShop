<div ng-controller="contentListCtrl">
    <div class="container p-3">
        <div class="row">
            <div class="col border border-light-subtle">
                <div>content List</div>
                <a class="btn btn-sm btn-primary float-end" ng-click="changeMenu('content-add')">Add new +</a>
                <br>
                <br>
                <table class="table table-striped">
                    <thead >
                    <tr >
                        <th scope="col">#</th>
                        <th scope="col">Key</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in dataList">
                        <th scope="row">{{$index + 1}}</th>
                        <td>{{data.key}}</td>
                        <td>
                            <a ng-click="editItem(data.id)"><i class="fa fa-edit color-blue cursor-pointer"></i></a>
                            <a ng-click="deleteItem(data.id)"><i class="fa fa-times color-red cursor-pointer"></i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <div>
                    <nav>
                        <ul class="pagination pagination-sm">
                            <li ng-repeat="i in range(pageCount) track by $index" class="page-item" aria-current="page">
                                <span ng-click="changePage($index)" class="page-link">
                                    {{($index+1)}}
                                </span>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
